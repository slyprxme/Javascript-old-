<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a Github user" />
    </form>

    <main id="main">
      <div class="card">
        <div>
          <img
            src="https://wallpapers.com/images/high/killua-on-phone-hxh-pfp-y5i5mlizgusmkzaw.webp"
            alt="pfp"
            class="avatar"
            width="150"
            height="150"
          />
        </div>
        <div class="user-info">
          <h2>Hello</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores,
            doloremque!
          </p>

          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>300 <strong>Following</strong></li>
            <li>300 <strong>Repos</strong></li>
          </ul>

          <div id="repos">
            <a href="#" class="repos">Repos 1</a>
            <a href="#" class="repos">Repos 2</a>
            <a href="#" class="repos">Repos 3</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
