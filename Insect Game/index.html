<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Catch Insects!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="screen">
      <h1>Catch the Insects!</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Select Insect</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://static.vecteezy.com/system/resources/previews/023/685/238/original/pixel-art-fly-house-fly-insect-pixelated-design-for-logo-web-mobile-app-badges-and-patches-video-game-sprite-8-bit-isolated-illustration-free-vector.jpg"
              alt="fly"
            />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://static.vecteezy.com/system/resources/previews/023/685/227/original/pixel-art-illustration-spider-pixelated-spider-insect-creepy-enemy-spider-pixelated-for-the-pixel-art-game-and-icon-for-website-and-video-game-old-school-retro-vector.jpg"
              alt="spider"
            />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://static.vecteezy.com/system/resources/previews/023/685/229/original/pixel-art-butterfly-butterfly-insect-pixelated-design-for-logo-web-mobile-app-badges-and-patches-video-game-sprite-8-bit-isolated-illustration-free-vector.jpg"
              alt="butterfly"
            />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://static.vecteezy.com/system/resources/previews/023/894/524/original/pixel-art-grasshopper-grasshopper-insect-pixelated-design-for-logo-web-mobile-app-badges-and-patches-video-game-sprite-8-bit-isolated-illustration-free-vector.jpg"
              alt="hopper"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5 id="message">
        Are you annoyed yet? <br />
        You are playing an impossible game!
      </h5>
    </div>

    <script src="main.js"></script>
  </body>
</html>
