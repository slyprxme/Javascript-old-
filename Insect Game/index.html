<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Catch Insects!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="screen">
      <h1>Catch the Insects!</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Select Insect</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img src="assets/fly.png" alt="fly" />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img src="assets/spider.png" alt="spider" />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Butterfly</p>
            <img src="assets/butterfly.png" alt="butterfly" />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Grasshopper</p>
            <img src="assets/hopper.png" alt="hopper" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br />
        You are playing an impossible game!
      </h5>
    </div>

    <script src="main.js"></script>
  </body>
</html>
